<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>本地域</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="background">
		<div class="header">
			<div class="logo fl"><a href="/"><img src="../images/logo.png" alt=""></a></div>
			<div class="login">
				<a class="userlog">登录</a>
				<span>|</span>
				<a class="reglog">注册</a>
			</div>
		</div>
		<div class="devel-box">

					</li>
					<li class="andriod" id=''>
						<i></i>
						<span class="devel_name" title="LG G3">LG G3</span>
						<span class="devel_type">andriod</span>

					</li>
					<li class="wp" id=''>
						<i></i>
						<span class="devel_name" title="诺基亚 7900">诺基亚 7900</span>
						<span class="devel_type">wp</span>
						<input type="hidden" value="123321" />
					</li>
					<li class="mac" id=''>
						<i></i>
						<span class="devel_name" title="苹果笔记本">苹果笔记本</span>
						<span class="devel_type">mac</span>
						<input type="hidden" value="1fsafasvaewavdavaeffdsddadsa23453" />
					</li>
					<li class="iphone" id=''>
						<i></i>
						<span class="devel_name" title="iPhone 4S">iPhone 4S</span>
						<span class="devel_type">iphone</span>
						<input type="hidden" value="123436" />
					</li>
					<li class="pc" id=''>
						<i></i>
						<span class="devel_name" title="设备3">设备3</span>
						<span class="devel_type">pc</span>
						<input type="hidden" value="123446" />

					<li class="pc" id=''>

						<span class="devel_name" title="设备2">设备2</span>
						<span class="devel_type">pc</span>

					</li>
					<li class="pc" id=''>
						<i></i>
						<span class="devel_name" title="设备1">设备1</span>
						<span class="devel_type">pc</span>
						<input type="hidden" value="163456" />
					</li>
				</ul>
			</div>
			<div class="form-box">
				<form action="" method="post" accept-charset="utf-8">
					<label>网页标题：<input class="title" type="hidden" name="title" /><p class="title"></p></label>
					<!-- 来自网站 -->
					<label><a href="" class="host"></a></label>
					<!-- 内容： -->
					<label><textarea class="msg" name="msg" placeholder="可输入240字"></textarea><span class="fontnumber"></span></label>
					
					<div class="devel-push">
						<div class="select_list">
							<p class="have_not_devel">请从左侧选择设备</p>
							<div class="iphone">
								<h4>iPhone</h4>
								<h5><i></i>已选择<span>0</span>台</h5>
								<ul>
									
								</ul>
							</div>
							<div class="mac">
								<h4>Mac</h4>
								<h5><i></i>已选择<span>0</span>台</h5>
								<ul>
									
								</ul>
							</div>
							<div class="andriod">
								<h4>Andriod</h4>
								<h5><i></i>已选择<span>0</span>台</h5>
								<ul>

							</div>
							<div class="wp">
								<h4>Window Phone</h4>
								<h5><i></i>已选择<span>0</span>台</h5>

							<p id="value_uuid" style="display:none;"></p>
							<input id="touuid" type="hidden" name="touuid" value="">
						</div>

					</div>
					<button class="submsg" type="button">发送</button>
				</form>
			</div>
		</div>
		<div class="footer">C.elysion72513</div>
		<div class="fixedbox">
			
		</div>

	<script type="text/javascript" src="../script/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../script/javascript.api.js"></script>
